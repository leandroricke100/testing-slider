<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider com html e css</title>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img
            src="https://24127.cdn.simplo7.net/static/24127/sku/queijo-canastra-queijo-canastra-do-serjao-meia-cura-cremoso-10-dias-queijo-premiado-ouro-1-2-kg--p-1660913926772.jpg"
            alt="imagem 1"
          />
        </div>

        <div class="slide">
          <img
            src="https://cdn.awsli.com.br/600x450/102/102876/produto/4603476/bd04f0291b.jpg"
            alt="imagem 2"
          />
        </div>

        <div class="slide">
          <img
            src="https://cristalalimentos.com.br/wp-content/uploads/2018/11/iStock-515354605.jpg"
            alt="imagem 3"
          />
        </div>

        <div class="slide">
          <img
            src="https://24127.cdn.simplo7.net/static/24127/sku/queijo-canastra-queijo-canastra-tradicional-da-fazenda-beira-da-serra-premiado-prata-500-g-meia-peca--p-1635951881922.jpg"
            alt="imagem 4"
          />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
